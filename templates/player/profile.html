{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<div class="row">
    <div class="col-md-6">
        <form role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="fileToUpload">File</label>
                <input type="file" name="file" class="form-control" id="fileToUpload" aria-describedby="emailHelp" placeholder="Upload file">
                <small id="emailHelp" class="form-text text-muted">We'll never share your file with anyone else.</small>
            </div>

            <button type="submit" class="btn btn-success">Upload</button>

        </form>
    </div>
</div>
{% endblock content %}
